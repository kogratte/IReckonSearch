<mat-toolbar class="header">
  <mat-toolbar-row>
    <div><h1>Profiles</h1></div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <app-search-bar [placeholder]="'Search profiles'" [disabled]="isLoading$ | async" (onSubmit)="search($event)">
    </app-search-bar>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <mat-progress-spinner *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-spinner>
  <app-user-list [customers]="customers$"></app-user-list>
</div>
